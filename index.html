<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hora do Amigo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://derpicdn.net/img/view/2024/1/31/3291249.png');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(10px);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .element {
      transition: transform 0.3s, background 0.3s;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
    }

    .element:hover {
      transform: scale(1.05);
      background: rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .clock-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      padding: 20px;
      display: inline-block;
    }

    .clock {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      position: relative;
      opacity: 0.95;
    }

    .clock circle {
      fill: none;
      stroke: #fff;
      stroke-width: 2;
    }

    .clock line {
      stroke: #fff;
    }

    .clock .hour,
    .clock .minute,
    .clock .second {
      stroke-width: 2;
      stroke-linecap: round;
    }

    .clock .hour {
      stroke: #fff;
    }

    .clock .minute {
      stroke: #007bff;
    }

    .clock .second {
      stroke: #dc3545;
    }

    #time {
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
    }

    #date {
      font-size: 1.5rem;
      font-weight: 300;
      font-family: 'Roboto', sans-serif;
    }

    #utc {
      font-size: 0.8rem;
      font-weight: 300;
      margin-top: 5px;
    }

    #jasper {
      font-family: 'Comic Sans MS', sans-serif;
      font-weight: bold;
    }

    .container:not(:hover) {
      animation: zoomInOut 4s infinite alternate;
    }

    @keyframes zoomInOut {
      0% {
        transform: scale(0.9);
      }
      70% {
        transform: scale(1.0);
      }
    }

    .clock-number {
      fill: white;
      font-size: 6px;
      text-anchor: middle;
      dominant-baseline: middle;
      font-family: Arial, sans-serif;
    }

    .meteor {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      animation: meteorFall 5s linear infinite;
    }

    @keyframes meteorFall {
      0% {
        top: -10%;
        left: 0;
        opacity: 0;
      }
      100% {
        top: 110%;
        left: 100%;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="element">
      <h1>
        <img src="https://derpicdn.net/img/view/2023/5/11/3123601.png" alt="Eu" style="width: 80px; height: auto; transform: scaleX(-1);">
        <span id="jasper">Horário padrão de Brasília</span>
      </h1>
    </div>
    <div class="clock-container element">
      <div id="clock-container" class="clock">
        <svg id="clock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48"/>
          <line x1="50" y1="50" x2="50" y2="20" class="hour"/>
          <line x1="50" y1="50" x2="50" y2="10" class="minute"/>
          <line x1="50" y1="50" x2="50" y2="5" class="second"/>
          <!-- Números do relógio -->
          <g id="numbers"></g>
        </svg>
        <div id="utc">UTC -3</div>
      </div>
    </div>
    <div class="element">
      <div id="time"></div>
      <div id="date"></div>
    </div>
  </div>

  <script>
    const timeZone = "America/Sao_Paulo";

    function updateTime() {
      const now = new Date(new Date().toLocaleString("en-US", { timeZone }));
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      let displayHours = hours % 12;
      displayHours = displayHours ? displayHours : 12;

      document.getElementById('time').innerText =
        `${displayHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
      document.getElementById('date').innerText = now.toLocaleDateString('pt-BR', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });

      const hourHand = document.querySelector('.hour');
      const minuteHand = document.querySelector('.minute');
      const secondHand = document.querySelector('.second');

      const hourAngle = ((hours % 12) + minutes / 60) * 30;
      const minuteAngle = minutes * 6;
      const secondAngle = seconds * 6;

      setHandPosition(hourHand, hourAngle, 20);
      setHandPosition(minuteHand, minuteAngle, 30);
      setHandPosition(secondHand, secondAngle, 40);
    }

    function setHandPosition(element, angle, length) {
      const rad = (angle - 90) * Math.PI / 180;
      const x = 50 + length * Math.cos(rad);
      const y = 50 + length * Math.sin(rad);
      element.setAttribute('x2', x);
      element.setAttribute('y2', y);
    }

    function drawNumbers() {
      const svg = document.getElementById('numbers');
      for (let i = 1; i <= 12; i++) {
        const angle = (i - 3) * 30 * Math.PI / 180;
        const x = 50 + 40 * Math.cos(angle);
        const y = 50 + 40 * Math.sin(angle);
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", x);
        text.setAttribute("y", y);
        text.setAttribute("class", "clock-number");
        text.textContent = i;
        svg.appendChild(text);
      }
    }

    setInterval(updateTime, 1000);
    updateTime();
    drawNumbers();
  </script>
</body>
</html>
